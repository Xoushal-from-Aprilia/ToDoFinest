<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Clienti Settimanale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="Risorsa_1_3x_667ee7ba-fad3-468d-9a31-d396a71f7e0b_600x.png" alt="Logo" class="logo">
            <h1>Gestione Clienti Settimanale</h1>
        </header>
        <div class="input-section">
            <input type="text" id="clientName" placeholder="Nome Cliente">
            <select id="clientDay">
                <option value="Lunedì">Lunedì</option>
                <option value="Martedì">Martedì</option>
                <option value="Mercoledì">Mercoledì</option>
                <option value="Giovedì">Giovedì</option>
                <option value="Venerdì">Venerdì</option>
                <option value="Sabato">Sabato</option>
                <option value="Domenica">Domenica</option>
            </select>
            <button class="anagrafica-btn" onclick="showAnagraficaPopup()">Anagrafica</button>
            <button onclick="addClient()">Aggiungi Cliente</button>
        </div>
        <div class="filter-section">
            <label for="filterDay">Filtra per giorno:</label>
            <select id="filterDay" onchange="filterClients()">
                <option value="Tutti">Tutti</option>
                <option value="Lunedì">Lunedì</option>
                <option value="Martedì">Martedì</option>
                <option value="Mercoledì">Mercoledì</option>
                <option value="Giovedì">Giovedì</option>
                <option value="Venerdì">Venerdì</option>
                <option value="Sabato">Sabato</option>
                <option value="Domenica">Domenica</option>
            </select>
            <button onclick="exportToWord()">Esporta in Word</button>
        </div>
        <div class="client-list">
            <ul id="clientList"></ul>
        </div>
        <footer>
            <p>Developed By</p>
            <img src="1717532618912.png" alt="Developer Logo" class="developer-logo">
        </footer>
    </div>

    <!-- Pop-up Anagrafica -->
    <div id="anagraficaPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closeAnagraficaPopup()">&times;</span>
            <h2>Inserisci i dettagli del cliente</h2>
            <input type="text" id="clientStreet" placeholder="Via">
            <input type="text" id="clientCivic" placeholder="Civico">
            <input type="text" id="clientLocation" placeholder="Località">
            <button onclick="saveAnagrafica()">Salva</button>
        </div>
    </div>

    <!-- Pop-up Dettagli Cliente -->
    <div id="detailsPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closeDetailsPopup()">&times;</span>
            <h2>Dettagli Cliente</h2>
            <p id="clientDetailsText"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/5.5.1/docx.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
