<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Clienti Settimanale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestione Clienti Settimanale</h1>
        <div class="input-section">
            <input type="text" id="clientName" placeholder="Nome Cliente">
            <input type="text" id="clientDetails" placeholder="Dettagli Cliente">
            <select id="clientDay">
                <option value="Lunedì">Lunedì</option>
                <option value="Martedì">Martedì</option>
                <option value="Mercoledì">Mercoledì</option>
                <option value="Giovedì">Giovedì</option>
                <option value="Venerdì">Venerdì</option>
                <option value="Sabato">Sabato</option>
                <option value="Domenica">Domenica</option>
            </select>
            <button onclick="addClient()">Aggiungi Cliente</button>
        </div>
        <div class="filter-section">
            <label for="filterDay">Filtra per giorno:</label>
            <select id="filterDay" onchange="filterClients()">
                <option value="Tutti">Tutti</option>
                <option value="Lunedì">Lunedì</option>
                <option value="Martedì">Martedì</option>
                <option value="Mercoledì">Mercoledì</option>
                <option value="Giovedì">Giovedì</option>
                <option value="Venerdì">Venerdì</option>
                <option value="Sabato">Sabato</option>
                <option value="Domenica">Domenica</option>
            </select>
            <button onclick="exportToWord()">Esporta in Word</button>
        </div>
        <div class="client-list">
            <ul id="clientList"></ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/5.5.1/docx.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
